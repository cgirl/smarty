<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对象的赋值与引用</title>
</head>
<body>
	<p>
		-对象的引用是$标签->属性名;
		-还可以调用对象的方法，如何调用？
		-$标签->method()
		
		-但是！！！！！！-
		-我们设计模板时的初衷，是为了什么？
		-就是为了分离php与html代码，让代码简洁
		-所以，模板中的标签，应该尽量的是，只负责变量的输出，就是负责显示数据的，不要负责太多的逻辑判断，函数调用等
		-所以我们不推荐在模板里调用函数和方法
	</p>
	<h2>{$man->name} {$man->age}</h2>
	<p>张三说：{$man->say()}</p>
</body>
</html>
